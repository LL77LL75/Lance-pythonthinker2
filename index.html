<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
</head>
<body>
    <h1>Active Rooms</h1>
    <ul>
        {% for code, details in rooms.items() %}
            <li>
                Room Code: {{ code }} - Status: {{ details.status }}
                <a href="{{ url_for('shutdown_room', room_code=code) }}">Shutdown</a>
                <a href="{{ url_for('open_room', room_code=code) }}">Open</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Create a New Room</h2>
    <form action="{{ url_for('create_room') }}" method="post">
        <label for="room_code">Room Code:</label>
        <input type="text" id="room_code" name="room_code" required>
        <button type="submit">Create Room</button>
    </form>
</body>
</html>
